    <label for="login_username"><b>Email</b></label>

      <input type="checkbox" checked="checked" id="rememberMe" name="remember" onclick="lsRememberMe()"> Remember me

<script type="text/javascript">
function myFunction() {
var x = document.getElementById("password_login");
if (x.type === "password") {
  x.type = "text";
} else {
  x.type = "password";
}
}
</script>

<script type="text/javascript">
var rmCheck = document.getElementById("rememberMe"),
emailInput = document.getElementById("email_login");
var passwordInput= document.getElementById("password_login");

if (localStorage.checkbox && localStorage.checkbox != "") {
rmCheck.setAttribute("checked", "checked");
emailInput.value = localStorage.username;
passwordInput.value = localStorage.password;
} else {
rmCheck.removeAttribute("checked");
emailInput.value = "";
passwordInput.value="";
}

function lsRememberMe() {
if (rmCheck.checked && emailInput.value != "") {
  localStorage.username = emailInput.value;
  localStorage.password = passwordInput.value;
  localStorage.checkbox = rmCheck.value;
} else {
  localStorage.username = "";
  localStorage.password="";
  localStorage.checkbox = "";
}
}
</script>
